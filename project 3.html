<!DOCTYPE html>
<html lang="en">
  <style>
  body {
    font-family: 'Helvetica', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    max-height: 50px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

main {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.product-details {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-details h1 {
    color: #333;
}

.product-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
}

.price {
    color: #cc0000;
    font-size: 1.5em;
    margin-bottom: 10px;
}

.description {
    margin-top: 10px;
    color: #666;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.related-products {
    margin-left: 40px;
}

.related-products h2 {
    color: #333;
}

.product {
    margin-bottom: 20px;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-logo img {
    max-height: 30px;
}

.footer-links ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    display: inline;
    margin-right: 10px;
}

.footer-links a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}
  </style>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce Product Page</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="E-commerce Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <h1>Product Name</h1>
            
            <div class="product-image">
                <img src="product-image.jpg" alt="Product Image">
            </div>

            <div class="price">
                $99.99
            </div>

            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna sit amet turpis feugiat euismod.
            </p>

            <button>Add to Cart</button>
        </section>

        <section class="related-products">
            <h2>Related Products</h2>
            <div class="product">
                <img src="related-product1.jpg" alt="Related Product 1">
                <p class="price">$79.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="related-product2.jpg" alt="Related Product 2">
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="footer-logo.png" alt="Footer Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#terms">Terms of Service</a></li>
                    <li><a href="#privacy">Privacy Policy</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 E-commerce Store</p>
    </footer>

</body>
</html>
